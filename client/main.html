<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <!-- SoundCloud connect SDK -->
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <title> MOOSIC PLAYER BY: YSFDEV </title>
</head>

<body>
    <header>
        <p> MOOSIC PLAYER </p>
    </header>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1 class="h1-responsive">Listen to music based on your mood!</h1>
            <label for="moods"> What is your current mood?: </label>
            <select id="moods" name="moods">
                <option value=""><span>Select mood</span></option>
                <option value="coding">Coding</option>
                <option value="relaxing">Relaxing</option>
                <option value="meditation">Meditation</option>
                <option value="sleep">Sleep</option>
            </select>
        </div>
        <div class="player-container card">
            <div class="card-header default-color white-text">
                <h3> Moosic Player<span id="player-mood-info"></span></h3>
            </div>
            <div class="card-block">
                <div id="player">
                    <!--<p>Select your mood to start player!</p>-->
                    <iframe id="player-iframe" class="iframe" width="100%" height="465" frameborder="no" scrolling="no"
                        src="https://w.soundcloud.com/player/?url=http://api.soundcloud.com/users/1539950/favorites"></iframe>
                </div>

            </div>
        </div>
    </div>
    <footer>
        <p>Developed by: <a href="https://github.com/ysfdev">YSFDEV</a></p>
        <p>Improve this app: <a href="#">Fork it</a></p>
    </footer>
</body>
